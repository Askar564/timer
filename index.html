<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер до 1 сентября</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="bg-glow"></div>
    <div class="bg-glow2"></div>
    <div class="sparks"></div>
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    <!-- Неоновые линии для глубины -->
    <div class="neon-lines">
        <div class="neon-line" style="left:10vw;top:40vh;"></div>
        <div class="neon-line"></div>
        <div class="neon-line"></div>
        <div class="neon-line"></div>
    </div>
    <!-- Неоновый звук при входе -->
    <audio id="neon-audio" src="https://cdn.pixabay.com/audio/2022/10/16/audio_12b5b8cfa2.mp3" preload="auto"></audio>
    <!-- Новый выдвижной блок выбора даты -->
    <div class="date-panel" id="date-panel">
        <button class="date-panel-toggle" id="date-panel-toggle" title="Настроить дату">&#9881;</button>
        <form id="date-form" class="date-form">
            <div class="date-form-title">Настроить дату</div>
            <label>
                <span>Год:</span>
                <input type="number" id="year-input" min="2024" max="2100" required>
            </label>
            <label>
                <span>Месяц:</span>
                <input type="number" id="month-input" min="1" max="12" required>
            </label>
            <label>
                <span>День:</span>
                <input type="number" id="day-input" min="1" max="31" required>
            </label>
            <label>
                <span>Часы:</span>
                <input type="number" id="hour-input" min="0" max="23" required>
            </label>
            <label>
                <span>Минуты:</span>
                <input type="number" id="minute-input" min="0" max="59" required>
            </label>
            <button type="submit" class="date-form-btn">Установить</button>
        </form>
    </div>
    <div class="timer-container">
        <h1>Таймер до <span id="target-label">1 сентября</span></h1>
        <div id="timer">
            <div>
                <span id="days"></span>
                <div class="label">дней</div>
            </div>
            <div>
                <span id="hours"></span>
                <div class="label">часов</div>
            </div>
            <div>
                <span id="minutes"></span>
                <div class="label">минут</div>
            </div>
            <div>
                <span id="seconds"></span>
                <div class="label">секунд</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
